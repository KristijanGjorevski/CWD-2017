<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles/css/elementi.css">
	<script src="https://use.fontawesome.com/532c2cb40b.js"></script>
</head>
<body>
	<div class="background">
		<div class="btns">
			<ul class="red">
				<li><button>HOT BUTTON</button></li>
				<li><button>HOT BUTTON</button></li>
				<li><button>HOT BUTTON</button></li>
			</ul>
			<ul class="yellow">
				<li><button>SUNNY BUTTON</button></li>
				<li><button>SUNNY BUTTON</button></li>
				<li><button>SUNNY BUTTON</button></li>
			</ul>
			<ul class="green">
				<li><button>FRESH BUTTON</button></li>
				<li><button>FRESH BUTTON</button></li>
				<li><button>FRESH BUTTON</button></li>
			</ul>
			<ul class="blue">
				<li><button>SKY BUTTON</button></li>
				<li><button>SKY BUTTON</button></li>
				<li><button>SKY BUTTON</button></li>
			</ul>
			<ul class="red-select">
				<li>
					<select>
						<option>RED SELECT</option>
						<option>I</option>
						<option>AM</option>
						<option>JUST</option>
						<option>KIDDING</option>
					</select>
				</li>
			</ul>
			<ul class="yellow-select">
				<li>
					<select>
						<option>YELLOW SELECT</option>
						<option>I</option>
						<option>AM</option>
						<option>JUST</option>
						<option>KIDDING</option>
					</select>
				</li>
			</ul>
			<ul class="green-select">
				<li>
					<select>
						<option>GREEN SELECT</option>
						<option>I</option>
						<option>AM</option>
						<option>JUST</option>
						<option>KIDDING</option>
					</select>
				</li>
			</ul>
			<ul class="blue-select">
				<li>
					<select>
						<option>BLUE SELECT</option>
						<option>I</option>
						<option>AM</option>
						<option>JUST</option>
						<option>KIDDING</option>
					</select>
				</li>
			</ul>
		</div>
		<div class="flex-container">
			<div class="flex-one-row">
				<form>
					<label class="switch">
					  <input type="checkbox">
					  <span class="slider" id="purple-slider">
					  	<span><i class="fa fa-circle-o" id="purple" aria-hidden="true"></i>
					  	</span>
					  	<span><i class="fa fa-times" id="purple" aria-hidden="true"></i>
					  	</span>
					  </span>
					</label>
					<label class="switch">
					  <input type="checkbox">
					  <span class="slider" id="red-slider">
					  	<span><i  class="fa fa-circle-o" id="red" aria-hidden="true"></i>
					  	</span>
					  	<span><i class="fa fa-times" id="red" aria-hidden="true"></i>
					  	</span>
					  </span>
					  </span>
					</label>
					<label class="switch">
					  <input type="checkbox">
					  <span class="slider" id="yellow-slider">
					  	<span><i class="fa fa-circle-o" id="yellow" aria-hidden="true"></i>
					  	</span>
					  	<span><i class="fa fa-times" id="yellow" aria-hidden="true"></i>
					  	</span>
					  </span>
					  </span>
					</label>
					<input type="text" name="inone" class="intdis" placeholder="Input Disabled" disabled>
					<input type="text" name="inone" class="intip" placeholder="Input Tip" >
				</form>
			</div>
			<div class="flex-two-row">
					<label class="switch">
					  <input type="checkbox">
					  <span class="slider" id="green-slider">
					  	<span><i  class="fa fa-circle-o" id="green" aria-hidden="true"></i>
					  	</span>
					  	<span><i class="fa fa-times" id="green" aria-hidden="true"></i>
					  	</span>
					  </span>
					  </span>
					</label>
					<input type="text" name="inone" class="inhov" placeholder="Input Hover">
			</div>
		</div>
	</div>
</body>
</html>
